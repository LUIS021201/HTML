<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacer pedido</title>
</head>

<body>
    <header>
        <img src="./img/Logo.png" alt="Logo pastelería">
        <div>
            <a href="">Pasteles</a>
            <a href="">Nosotros</a>
            <a href="">Ordenar</a>
        </div>
    </header>
    <main>
        <form action="">
            <h3>¡Haz tu pastel favorito!</h3>
            <p>Escoge los sabores que prefieras</p>
            <input type="checkbox" name="Snickers" id="Snickers" value="Snickers">
            <label for="Snickers">Snickers</label>
            <br>
            <input type="checkbox" name="tres_leches" id="tres_leches" value="tres_leches">
            <label for="tres_leches">Tres Leches</label>
            <br>
            <input type="checkbox" name="naranja" id="naranja" value="naranja">
            <label for="naranja">Naranja</label>
            <br>
            <input type="checkbox" name="Queso" id="Queso" value="Queso">
            <label for="Queso">Queso</label>
            <br>


            <p>Escoge tus decoraciones preferidas</p>
            <input type="checkbox" name="Betun" id="Betun" value="Betun">
            <label for="Betun">Betun</label>
            <br>
            <input type="checkbox" name="Fondant" id="Fondant" value="Fondant">
            <label for="Fondant">Fondant</label>
            <br>
            <input type="checkbox" name="Flores" id="Flores" value="Flores">
            <label for="Flores">Flores</label>
            <br>
            <input type="checkbox" name="Frutas" id="Frutas" value="Frutas">
            <label for="Frutas">Frutas</label>
            <br>
            <br>
            <input type="button" value="Pedir pastel">
            <input type="reset" value="Limpiar campos">
        </form>
    </main>
</body>

</html>
